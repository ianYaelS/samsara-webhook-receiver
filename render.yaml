databases:
  - name: postgres-db
    plan: free
    region: oregon

services:
  - type: web
    name: webhook-listener
    plan: free
    region: oregon
    env: docker
    autoSuspend: false
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: postgres-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.10.13"
    startCommand: uvicorn webhook_receiver:app --host 0.0.0.0 --port $PORT

  - type: web
    name: dashboard
    plan: free
    region: oregon
    env: docker
    autoSuspend: false
    healthCheckPath: /_stcore/health
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: postgres-db
          property: connectionString
      - key: SAMSARA_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.10.13"
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.enableCORS false --server.enableXsrfProtection false
