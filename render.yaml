databases:
  - name: samsara-db
    plan: free
    region: oregon
    postgresMajorVersion: "15"

services:
  # 1. Webhook FastAPI – RECOMENDADO PLAN STARTER PARA QUE NUNCA SE DUERMA
  - type: web
    name: samsara-webhook
    runtime: python
    plan: starter   # <--- CAMBIA A starter ($7/mes) para que NO se duerma nunca
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_receiver:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: DATABASE_URL
        fromDatabase:
          name: samsara-db
          property: connectionString
      - key: SAMSARA_WEBHOOK_SECRET
        sync: false   # Render te pedirá el valor manual
      - key: SAMSARA_API_KEY
        sync: false

  # 2. Dashboard Streamlit – free está perfecto
  - type: web
    name: samsara-dashboard
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.enableCORS false --server.enableXsrfProtection false
    healthCheckPath: /_stcore/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: DATABASE_URL
        fromDatabase:
          name: samsara-db
          property: connectionString
      - key: SAMSARA_API_KEY
        sync: false
