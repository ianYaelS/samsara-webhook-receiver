databases:
  - name: samsara-db
    plan: free
    region: oregon
    postgresMajorVersion: "15"

services:
  # 1. FastAPI Webhook (nunca se duerme, recibe POSTs de Samsara)
  - type: web
    name: samsara-webhook
    runtime: python
    pythonVersion: "3.10.13"
    plan: free
    region: oregon
    autoSuspend: false
    healthCheckPath: /docs
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_receiver:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: samsara-db
          property: connectionString
      - key: SAMSARA_WEBHOOK_SECRET
        sync: false
      - key: SAMSARA_API_KEY
        sync: false
    sync: false  # Para que te pida valores manuales en setup

  # 2. Dashboard Streamlit (muestra alertas en vivo)
  - type: web
    name: samsara-dashboard
    runtime: python
    pythonVersion: "3.10.13"
    plan: free
    region: oregon
    autoSuspend: false
    healthCheckPath: /_stcore/health
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.enableCORS false --server.enableXsrfProtection false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: samsara-db
          property: connectionString
      - key: SAMSARA_API_KEY
        sync: false
    sync: false  # Para API key manual
